<html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function DatoInfo(props) {
            return (
                <div>
                    <a href={props.url}>{props.titulo}</a>
                    <h5>{props.subTitulo}</h5>
                    <div>
                        <h5>{props.shortUrl}</h5>
                    </div>
                    <div>{props.texto}</div>
                </div>);
        }
        function App() {
            return (
                <section>
                    <DatoInfo titulo=" React - Una librería de Javascript para construir webs" subTitulo="Sub titulo props" url="https://reactjs.org" shortUrl="reactjs.org" texto="React te ayuda a construir UserInterfaces." />
                    <DatoInfo titulo="React (web framework) - Wikipedia" url="https://en.wikipedia.org/wiki/React_(web_framework)" subTitulo="Sub titulo props" shortUrl="en.wikipedia.org › wiki › React_(web_framework)" texto="React is a JavaScript library for building user interfaces." />
                    <DatoInfo titulo="React (@reactjs) | Twitter" url="https://twitter.com/reactjs" shortUrl="twitter.com › reactjs" subTitulo="Sub titulo props" texto="The latest Tweets from React (@reactjs)." />
                </section>);
        } ReactDOM.render(<App />, document.getElementById("root")); 
    </script>
</body>

</html>
<!DOCTYPE html>
