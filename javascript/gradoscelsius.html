    <h1> Convertidor de grado °Celsius a °Fahrenheit </h1> 

    <form name="resultado">
        <input type="text" name="grado">
        <input type="button" value="Calcular" onclick="convertir(resultado.grado.value)"> 
    </form>

    <div id="result">

    </div>

    <script>
         function convertir(ngrado){
            var conversion = document.getElementById("result");
            var grado = parseInt(ngrado);
            if(isNaN(grado)){
                conversion.innerHTML = "No es un número, por favor ingrese un dato valido";
                console.log("No es un número, por favor ingrese un dato valido");
            }
            else {
                var formula = grado*1.8+32;
                conversion.innerHTML = `<p> La temperatura ingresada en grados °Fahrenheit es: ${formula} <br>
                El valor ingresado en grados °celsius fue: ${grado}  <br>
                La formula de conversion es: ${grado} * 1.8 + 32 = ${formula} </p>` ;
                console.log("Convertidor de grado °Celsius a °Fahrenheit, La temperatura ingresada en grados °Fahrenheit es:" + formula +" ");
            }
        }
    </script>
